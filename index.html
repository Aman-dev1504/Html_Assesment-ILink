<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="Main">
 <h1 class="Heading">Survey Form</h1> 
 <form action="" class="form-box">
    <label for="Name" >Enter Name:</label>
    <input type="text" >
    <br>
    <label for="Mail">Enter email:</label>
    <input type="email" >
    <br>
    <label for="date">Enter Number</label>
    <input type="numbers" >
    <br>
    <label for="Role">Your Curret Role:</label>
  <select id="Role" >
    <option value="intern">Intern</option>
    <option value="Full time">Full Time</option>
  </select>
  <br> 
    <label for="date">Choose Date:</label>
    <input type="date" >
    <br>
    <label for="Feedback">Any Feedback/Suggestions:</label>
    <textarea type="textfield"></textarea>
    <br>
    <button class="Submit">Submit </button>
 </form>  
</div>
</body>
</html>
